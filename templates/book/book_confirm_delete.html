{% extends 'base.html' %}
{% block content %}
<h1>Really delete this Book?</h1>
<div class="jumbotron">
	<h2>Book title: {{object.title}}</h2>
	<h2>Book author: {{object.author}}</h2>
</div>
<h2><strong>This action cannot be undone</strong></h2>
<div class="row">
	<div class="col">
		<a href="{% url 'booklist' %}"><button class="btn btn-primary">Cancel</button></a>
	</div>
	<div class="col">
		<form action="" method="POST">
		{% csrf_token %}
		<button type="submit" class="btn btn-danger">Delete</button>
	</div>
</form>
</div>
{% endblock %}
