{% extends 'base.html' %}
{% block content %}
<div class="container">
	<table class="table table-hover table-bordered">
		<thead class="thead-dark">
			<th>Title of the Book</th>
			<th>Name of the author</th>
		</thead>
		{% for object in object_list %}
			<tr>
				<td> <a href="{% url 'bookdetail' object.id %}">{{object.title}}</a></td>
				<td> {{object.author}} </td>
			</tr>
		{% endfor %}
	</table>
</div>
{% endblock %}
